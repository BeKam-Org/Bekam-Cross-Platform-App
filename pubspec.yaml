name: bekam
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.6-246.0.dev <4.0.0'

dependencies:
  auto_route: ^7.8.4
  connectivity_plus: ^5.0.1
  cupertino_icons: ^1.0.2
  dio: ^5.3.3
  firebase_auth: ^4.14.0
  firebase_core: ^2.22.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_localizations:
    sdk: flutter
  flutter_screenutil: ^5.9.0
  # collection of Flutter grids layouts (staggered, masonry, quilted, woven, etc.).
  flutter_staggered_grid_view: ^0.7.0
  # cubit state generator using source_gen 
  freezed: ^2.4.5
  freezed_annotation: ^2.4.1
  get_it: ^7.6.4
  import_sorter: ^4.6.0
  json_annotation: ^4.8.1
  pretty_dio_logger: ^1.3.1
  retrofit: ^4.0.3
  shared_preferences: ^2.2.2
  smooth_page_indicator: ^1.1.0

dev_dependencies:
  auto_route_generator: ^7.3.2
  #A build system for Dart code generation and modular compilation.
  build_runner: ^2.4.6
  #A non-interactive HTML documentation generator for Dart source code
  dartdoc: any
  #Recommended lints for Flutter apps, packages, and plugins to encourage good coding practices.
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  #Automatically generate code for converting to and from JSON by annotating Dart classes.
  json_serializable: ^6.7.1
  #generator using source_gen [we use it with cubit state generation]
  retrofit_generator: ^7.0.8

flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/onBoarding/
  # - assets/svg/
  fonts:
    - family: DM Sans
      fonts:
        - asset: assets/fonts/DMSansMedium.ttf
          weight: 500
        - asset: assets/fonts/DMSansBold.ttf
          weight: 700
        - asset: assets/fonts/DMSansRegular.ttf
          weight: 400
